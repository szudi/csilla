 01. Kockacukor lovassuli sorozat, Vadadi Adrienn, Pagony Kiadó
Csuti a lovassuliba érve rögtön tudja, hogy az ő lova Ráró lesz, nem más! El is nevezi Lópacinak, és attól kezdve minden titkát elmeséli neki, ajándékokkal lepi meg, lelkesen ismerkedik a lovaglással.
Lópaci ettől eleinte nem túl boldog... Ám szép lassan megbarátkozik Csutival, és végül elválaszthatatlan párost alkotnak.

 

01. Sugar Cube Riding School series, Adrienn Vadadi, Pagony Publishing
Csuti arrives at the riding school and immediately knows that his horse will be Raro, no other! She names him Lópaci and from then on she tells him all his secrets, presents him with gifts and learns to ride with enthusiasm.
At first, Lópaci is not very happy... But he slowly makes friends with Csuti and they become an inseparable couple.

 

02. Beszélgető Biblia, Miklya Zsolt, Miklya Luzsányi Mónika

Móra Ferenc Ifjúsági Könyvkiadó Zrt, 2022

A magyar szerzők által írt gyermekbiblia egyik fő feladata, hogy a 21. századi gyerekek számára közel hozza az ó- és újszövetségi történeteket, és ezzel elevenné, átélhetővé tegye a bibliai példákat.

 

02. Talking Bible, Zsolt Miklya, Mónika Miklya Luzsányi 

Móra Publisher, 2022

One of the main tasks of the children's Bible written by Hungarian authors is to bring the Old and New Testament stories closer to children of the 21st century, and thus make the biblical parables alive and accessible.

 

03. Világszépítés, Zorka és Berci sorozat, Mikola Péter, Móra Kiadó

Egy ötéves kislány számára a világ csupa rejtély. Nem csoda, hogy Zorka tele van kérdésekkel: vajon mindenkinek vannak titkai? Egy gyógyító puszi a legjobb gyógyír? Mi az a világszépítés? És hogyan születik a kisbaba? A főszereplő öccsével, Bercivel együtt fedezni fel a világot, és minden egyes lépésüket szerető, segítő figyelemmel kísérik végig a szüleik.

 

03. Making the World a More Beautiful Place, Zorka and Berci series, Mikola Péter, Móra Publisher

For a five-year-old girl, the world is a mystery. No wonder Zorka is full of questions: does everyone have secrets? Is a healing kiss the best cure? How to make the world a more beautiful place? And how is a baby born? The main character and her younger brother Berci explore the world together, with their parents following their every step with loving, supportive attention.

 

04. A fiú, aki kertész akart lenni , Kertész Edina, Naphegy Kiadó, 2022.

Bálint György legjobban egy dologra vágyott: hogy a földjét művelhesse. Ám a sorsa másfelé kanyargott, és a családi birtok helyett, amit elveszített, végül egy egész ország kertésze lett.

 

04. The Boy Who Wanted to be a Gardener , Edina Kertész, Naphegy Publishing House, 2022.
György Bálint wanted one thing most of all: to work his land. But his destiny took a different turn, and instead of the family estate he lost, he ended up as the gardener of an entire country.

 

