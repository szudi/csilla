11. Small Ears in a Big City, Ava Penoyer, Sunshine Picture Books, 2022

Négy kis fül, egy nagyvárosban. Csatlakozz Mollyhoz és Pollyhoz, ahogy a két legjobb barátnő felveszi a harcot a várossal és az őket körülvevő hangos világgal. Sok a mondanivaló, de túl sok a zaj! Vajon a kismadár és az egér megtanulja, hogyan kommunikáljon egymással, vagy szavaik elvesznek a város hangjai között? 

 

11. Small Ears in a Big City, Ava Penoyer, Sunshine Picture Books, 2022

Four small ears, one big city. Join Molly and Polly as the two best friends take on the town and the loud world around them. There's lots to say, but too much to hear! Will this bird and mouse learn how to communicate with each other or will their words be lost among the sounds of the city? 

